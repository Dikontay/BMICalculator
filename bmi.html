<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Dikontay/BMICalculator" target="_blank">Link to GitHub</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Units
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Imperial</a></li>
                  <li><a class="dropdown-item" href="#">Metric</a></li>
                </ul>
              </li>
             
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <form action="/bmicalculator" method="post">
            <table id="calculator">
                <tbody>
                    <tr>
                        <td width = "60">Age</td>
                        <td width = "240">
                            <input type="text" name="inputAge">
                           
                        </td>
                        <td width = "60">Height
                            <span>(cm)</span>
                        </td>
                       
                        <td width = "240">
                            <input type="text" name="inputHeight">
        
                        </td>
                        <td width = "60">Weight
                            <span>(kg)</span>
                        </td>
                        
                        <td width = "240">
                            <input type="text" name="inputWeight">
                        </td>
                        <td width = "300">
                            <input type="submit" value="Submit">
                        </td>
                        
        
                    </tr>
                </tbody>
               </table>
        </form>
       
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
